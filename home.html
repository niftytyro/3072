<!DOCTYPE html>
<html>

<head>
  <title> 3072 </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Sans|Signika&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="top-container">
      <div class="header">
        3072
      </div>
      <div class="score">SCORE:<br>
        <span class="score-digit">0</span>
      </div>
    </div>
    <div class="above-game">
      Join the numbers and get to the <span class="above-game-bold">6561 tile!</span>
      <span type="button" name="button" class="new-game-btn">New Game</span>
    </div>
    <div class="game-container">
      <div class="game">
        <div class="line-v v1"></div>
        <div class="line-v v2"></div>
        <div class="line-v v3"></div>
        <div class="line-h h1"></div>
        <div class="line-h h2"></div>
        <div class="line-h  h3"></div>
      </div>
      <div class="response"></div>
      <div class="instructions">
        <strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
      </div>
    </div>
  </div>
  <div class = "logs"></div>
</body>

</html>
